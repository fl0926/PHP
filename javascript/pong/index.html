<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pong</title>
    <style>
        * { padding: 0;
            margin: 0; }

        canvas { background: #eee;
            display: block;
            margin: 0 auto; }
    </style>
</head>
<body>

    <canvas id="myCanvas" width="480" height="320"></canvas>

    <script>
        alert("Ready?");
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
/*
        // Draw a red rectangle
        ctx.beginPath();
        ctx.rect(20, 40, 50, 50);
        ctx.fillStyle = "#FF0000";
        ctx.fill();
        ctx.closePath();

        // Draw a green ball
        ctx.beginPath();
        ctx.arc(240, 160, 20, 0, Math.PI*2, false);
        ctx.fillStyle = "green";
        ctx.fill();
        ctx.closePath();

        // Draw a blue outline rectangle
        ctx.beginPath();
        ctx.rect(160,10,100,40);
        ctx.strokeStyle = "rgba(0,0,255,0.5)";
        ctx.stroke();
        ctx.closePath();
*/
        var x = canvas.width / 2;
        var y = canvas.height - 30;
        var dx = 2;
        var dy = -2;
        var ballRadius = 10;
        var paddleHeight = 10;
        var paddleWidth  = 75;
        var paddleX      = (canvas.width - paddleWidth) / 2;
        var leftPressed  = false;
        var rightPressed = false;
        var brickRowCount = 3;
        var brickColumnCount = 5;
        var brickWidth = 75;
        var brickHeight = 20;
        var brickPadding = 10;
        var brickOffsetTop = 30;
        var brickOffsetLeft = 30;
        var VISIBLE = 1;
        var INVISIBLE = 0;

        var bricks = [];

        for(c = 0; c < brickColumnCount; c++){
            bricks[c] = [];
            for(r = 0; r < brickRowCount; r++){
                console.log("Creating brick col:" + c + ", row:" + r);
                bricks[c][r] = { x: 0, y: 0, status: VISIBLE};
            }
        }

        function drawBricks(){
            for(c = 0; c < brickColumnCount; c++){
                for(r = 0; r < brickRowCount; r++){
                    var brickX = (c*(brickWidth + brickPadding)) + brickOffsetLeft;
                    var brickY = (r*(brickHeight + brickPadding)) + brickOffsetTop;
                    bricks[c][r].x = brickX;
                    bricks[c][r].y = brickY;

                    if(bricks[c][r].status == VISIBLE) {
                        ctx.beginPath();
                        ctx.rect(brickX, brickY, brickWidth, brickHeight);
                        ctx.fillStyle = "#0095DD";
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }
        }

        function keyDownHandler(e){
            rightPressed = (e.keyCode == 39);
            leftPressed  = (e.keyCode == 37);
        }

        function keyUpHandler(e){
            rightPressed = false;
            leftPressed  = false;
        }

        function drawPaddle(){
            ctx.beginPath();
            ctx.rect(paddleX, canvas.height - paddleHeight,
                paddleWidth, paddleHeight);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        // Draw a ball
        function drawBall(){
            ctx.beginPath();
            ctx.arc(x, y, ballRadius, 0, Math.PI*2);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        function collisionDetection(){
            for(c=0; c < brickColumnCount; c++){
                for(r = 0; r < brickRowCount; r++){
                    var aBrick = bricks[c][r];
                    if(aBrick.status == VISIBLE) {
                        if (x > aBrick.x && x < aBrick.x + brickWidth &&
                            y > aBrick.y && y < aBrick.y + brickHeight) {
                            dy = -dy;
                            aBrick.status = INVISIBLE;
                        }
                    }
                }
            }
        }

        // Drawing loop
        function draw(){
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            collisionDetection();
            drawBricks();
            drawBall();
            drawPaddle();

            // If the ball's vertical pos goes below bottom
            if(y + dy < ballRadius){
                dy = -dy;
            } else {
                if(y + dy > canvas.height - ballRadius) {
                    if (x > paddleX && x < paddleX + paddleWidth) {
                        dy = -dy;
                    } else {
                        document.location.reload();
                    }
                }
            }
            
            if(x + dx < ballRadius || x + dx > canvas.width - ballRadius){
                dx = -dx;
            }

            if(rightPressed && paddleX < canvas.width -paddleWidth){
                paddleX += 7;
            }

            if(leftPressed && paddleX > 0){
                paddleX -= 7;
            }

            x += dx;
            y += dy;
        }
        setInterval(draw, 10);

        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup",   keyUpHandler,   false);

    </script>
</body>
</html>
