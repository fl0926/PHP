<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pong</title>
    <style>
        * { padding: 0;
            margin: 0; }

        canvas { background: #eee;
            display: block;
            margin: 0 auto; }
    </style>
</head>
<body>

    <canvas id="myCanvas" width="480" height="320"></canvas>

    <script>

        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
/*
        // Draw a red rectangle
        ctx.beginPath();
        ctx.rect(20, 40, 50, 50);
        ctx.fillStyle = "#FF0000";
        ctx.fill();
        ctx.closePath();

        // Draw a green ball
        ctx.beginPath();
        ctx.arc(240, 160, 20, 0, Math.PI*2, false);
        ctx.fillStyle = "green";
        ctx.fill();
        ctx.closePath();

        // Draw a blue outline rectangle
        ctx.beginPath();
        ctx.rect(160,10,100,40);
        ctx.strokeStyle = "rgba(0,0,255,0.5)";
        ctx.stroke();
        ctx.closePath();
*/
        var x = canvas.width / 2;
        var y = canvas.height - 30;
        var dx = 2;
        var dy = -2;
        var ballRadius = 10;
        var paddleHeight = 10;
        var paddleWidth  = 75;
        var paddleX      = (canvas.width - paddleWidth) / 2;
        var leftPressed  = false;
        var rightPressed = false;

        function keyDownHandler(e){
            rightPressed = (e.keyCode == 39);
            leftPressed  = (e.keyCode == 37);
            console.log("left is " + leftPressed + ", right is " + rightPressed);
        }

        function keyUpHandler(e){
            rightPressed = !(e.keyCode == 39);
            leftPressed  = !(e.keyCode == 37);
            console.log("left is " + leftPressed + ", right is " + rightPressed);
        }

        function drawPaddle(){
            ctx.beginPath();
            ctx.rect(paddleX, canvas.height - paddleHeight,
                paddleWidth, paddleHeight);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        // Draw a ball
        function drawBall(){
            ctx.beginPath();
            ctx.arc(x, y, ballRadius, 0, Math.PI*2);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        // Drawing loop
        function draw(){
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBall();
            drawPaddle();

            // If the ball's vertical pos goes below 0, change the direction
            if(y + dy < ballRadius || y + dy > canvas.height - ballRadius){
                dy = -dy;
            }
            
            if(x + dx < ballRadius || x + dx > canvas.width - ballRadius){
                dx = -dx;
            }

            if(rightPressed && paddleX < canvas.width){
                paddleX += 7;
            }
            if(leftPressed && paddleX > 0){
                paddleX -= 7;
            }

            x += dx;
            y += dy;
        }
        setInterval(draw, 10);

        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup",   keyUpHandler,   false);

    </script>
</body>
</html>
